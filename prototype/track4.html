<head>
  <meta charset="utf-8">
  <title>Start Menu - Tracking</title>

  <link type="text/css" rel="stylesheet" href="global.css" />
  <style type="text/css">
.bot	{position: absolute;
	bottom: 0px;
	left: 0px;
	width: 100%;}

.box img {
	position: relative;
	top: -1.2in;
	left: -1.4in;}
  </style>
</head>
<body>
  <h2>Pedal PDX</h2>
  <div class="box">
    <img src="gmap.png" />
  </div>

  <div class="bot">
    <hr />
    <table>
      <tr>
        <td colspan="3">Clip From start</td>
      </tr><tr>
        <td><button style="width: 100%;"><</button></td>
        <td>1/4 miles</td>
        <td><button style="width: 100%;">></button></td>
      </tr><tr>
        <td colspan="3"><hr /></td>
      </tr><tr>
        <td colspan="3">Clip From end</td>
      </tr><tr>
        <td><button style="width: 100%;"><</button></td>
        <td>1/4 miles</td>
        <td><button style="width: 100%;">></button></td>
      </tr>
    </table><hr />
    <button onclick='location.href="track2.html"' style="width: 100%;height: 1cm;">Stop Trip</button>
  </div>
</body>
</html>
